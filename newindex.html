<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="newstyle.css" />
  
  </head>
  <body>
    <div class="main">
        <div class="box">
            <div class="password_box">
                click on generate button
            </div>
            <div class="length">
                <p>passwordlength</p>
                <input class="lengthrange" type="number" name="length" id="length" max="20">
            </div>
        <div class="ucase">
            <p>Uppercase</p>
             <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="lcase">
            <p>lowercase</p>
             <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="ncase">
            <p>numbercase</p>
             <input type="checkbox" name="numbercase" id="numbercase">
        </div>
        <div class="scase">
            <p>symbolcase</p>
             <input type="checkbox" name="symbolcase" id="symbolcase">
        </div>
        <button onclick="passwords()">generate password</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
